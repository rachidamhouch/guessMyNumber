<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Guess My Number!</h1>
    <div class="container">
        <div class="part1">
            <h2>*Choose a level*</h1>
            <button class="level" value="20">0 - 20</button>
            <button class="level" value="100">0 - 100</button>
            <button class="level" value="200">0 - 200</button>
            <button class="level" value="500">0 - 500</button>
            <button class="level" value="1000">0 - 1000</button>
        </div>
        <div class="part2">
            <h2></h2>
            <div class="score">
                <div class="s1">Score: <span>20</span></div>
                <div class="s2">Highscore: <span>0</span></div>
            </div>
            <div class="result">Unknown!</div>
            <input type="number" class="input" pattern="[0-9]+">
            <button class="check">Check!</button>
            <button class="again">Play Again!</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
